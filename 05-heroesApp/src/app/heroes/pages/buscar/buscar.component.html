<div fxLayout="column">
  <div>
    <h2>Buscador de Héroes</h2>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <mat-form-field>
      <mat-label>Héroe</mat-label>
      <input
        type="text"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscar()"
      >
      <mat-autocomplete 
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="optionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encontro ningun heroe llamada asi: {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>
